<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test GLB Loading</title>
    <style>
        body { margin: 0; background-color: #f0f0f0; }
        #container { width: 100vw; height: 100vh; }
        #info { position: absolute; top: 10px; left: 10px; background: white; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="info">
        <h3>GLB Test</h3>
        <div id="status">Loading...</div>
    </div>
    <div id="container"></div>

    <!-- Three.js -->
    <script src="https://unpkg.com/three@0.139.0/build/three.min.js"></script>
    <script src="/js/OrbitControls.js"></script>
    <script src="/js/GLTFLoader.js"></script>

    <script>
        const status = document.getElementById('status');
        const container = document.getElementById('container');

        // Check if everything loaded
        console.log('THREE available:', typeof THREE);
        console.log('OrbitControls available:', typeof THREE.OrbitControls);
        console.log('GLTFLoader available:', typeof THREE.GLTFLoader);

        if (typeof THREE.GLTFLoader === 'undefined') {
            status.innerHTML = 'ERROR: GLTFLoader not loaded!';
            status.style.color = 'red';
        } else {
            status.innerHTML = 'GLTFLoader available. Attempting to load model...';
            
            // Create scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);
            
            // Create camera
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 3;
            
            // Create renderer
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // Add controls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            
            // Load GLB model
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                '/models/shalwar-kameez.glb',
                function (gltf) {
                    console.log('Model loaded:', gltf);
                    status.innerHTML = 'SUCCESS: Test model loaded!';
                    status.style.color = 'green';
                    
                    const model = gltf.scene;
                    
                    // Center and scale the model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    model.position.sub(center);
                    const maxSize = Math.max(size.x, size.y, size.z);
                    model.scale.setScalar(2 / maxSize);
                    
                    scene.add(model);
                    
                    // Animation loop
                    function animate() {
                        requestAnimationFrame(animate);
                        controls.update();
                        renderer.render(scene, camera);
                    }
                    animate();
                },
                function (progress) {
                    const percent = Math.round((progress.loaded / progress.total) * 100);
                    status.innerHTML = `Loading: ${percent}%`;
                },
                function (error) {
                    console.error('Error loading model:', error);
                    status.innerHTML = 'ERROR: Failed to load model - ' + error.message;
                    status.style.color = 'red';
                }
            );
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
